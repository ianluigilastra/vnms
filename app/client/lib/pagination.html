<template name="pagination">
	<div class="vsh-nf-pagination">
	<div class="pagination-total-rec">Total Number of records: {{numberOfRec this}}</div>
	<div class="pagination-page-info">Page {{pageNumber}} of Page {{numberOfpages this}}</div>
	<div class="pagination-controls">
		<a id="prevPage" href="#">Prev</a> |
		<a id="nextPage" href="#">Next</a>
	</div>
</div>
</template>
