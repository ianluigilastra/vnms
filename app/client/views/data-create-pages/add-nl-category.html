<template name="addNewsletterCategory">
	<div class="panel panel-primary">
		<div class="panel-heading"><div class="vsh-nf-pg-title"> Add New Newsletter Category</div></div>
		<div class="panel-body">
			<div class="new-data-panel">
				<div class="panel panel-primary">
					<div class="panel-heading">Add new category</div>
					<div class="panel-body">
						<form id="nl-form">
						{{#if Template.subscriptionsReady}}
						<div class="col-sm-4">
							<span style="float:left; margin-right:5px; margin:10px;"><label>Category Id: </label></span>
							<input required data-parsley-type="integer" id="txt-category-id" type="text" class="form-control" placeholder="id#" aria-describedby="basic-addon2" style="width:30%;" value="{{newIdno}}">
						</div>
						<div class="col-sm-6">
							<label style="float:left; margin-right:5px; margin:10px;">Category Name: </label>
							<input required id="txt-category-name" type="text" class="form-control" placeholder="enter category name.." aria-describedby="basic-addon2" style="width:70%;">
						</div>
						<div class="col-sm-2">
							<button id="btn-back" class="btn btn-default" style="float:right;"><span class="glyphicon glyphicon-arrow-left"></span></button>
							<button id="btn-add" class="btn btn-default" style="float:right;"><span class="glyphicon glyphicon-plus"></span></button>
						</div>
						{{/if}}
						</form>
					</div>
				</div>
			</div>
			<div class="category-list-panel">
				<div class="panel panel-default">
				<div class="panel-heading">Add new category</div>
					<div class="panel-body">
						{{#if Template.subscriptionsReady}}
								{{> addNewsletterCategoryTbl}}
							{{else}}
								{{> preloader}}		
						{{/if}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="addNewsletterCategoryTbl">
	{{>pagination dataCount}}
	<div class="panel-body">
		<div class="alert-here"></div>
		<div id="dataview-data" style="padding-top:15px">
				<table id="dataview-table" class="table table-striped table-hover">
					<thead id="dataview-table-header">
						<tr id="dataview-table-header-row">
							<th class="th-sortable" data-sort="name">
								Category id
							</th>
							<th class="th-sortable" data-sort="phone">
								Category Name
							</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="dataview-table-items">
						{{#each data}}
							 <tr id="dataview-table-items-row" class="dataview-table-items-row" style="cursor: pointer;">
								<td class="dataview-table-item" _id="{{this._id}}">
									{{newsletterCategoryId}}
								</td>
								<td class="dataview-table-item" _id="{{this._id}}">
									{{categoryName}}
								</td>
								<td class="iconCol">
									<button class="btn btn-default btn-sm" id="btn-del" style="float:right;"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
								</td>
							 </tr> 
						{{/each}}
					</tbody>
				</table> 
		</div>
	</div>
</template>
