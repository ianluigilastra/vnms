<template name="newsletters">
	<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="row">
			<div class="col-sm-10">
				<div class="vsh-nf-pg-title">Newsletters</div>
			</div>
			<div class="col-sm-2">
				<button type="button" data-toggle="tooltip" data-placement="top" data-original-title="Click to add new Newsletter" class="btn btn-default" id="new-newsLetter" style="float:right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
			</div>
		</div>
	</div>

	<div class="panel-body">

			<div class="panel panel-default">
			<div class="panel-heading">
				<div class="row">
					<div class="col-sm-12">
						<div class="view-title" style="font-size:14px;">Newsletters categories</div>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="typographies">Select category to refine view</div>
				<div class="input-group" style="float:left;margin-bottom:10px;">
				<span class="input-group-addon" id="basic-addon1">Newsletter Category</span>
				<select class="form-control" id="sel-NL-category" style="width: 250px;height: 40px;">
					<option value="All">All</option>
					{{#each luNewsletterCategories }}
						<option value="{{newsletterCategoryId}}">{{{categoryName}}}</option>
					{{/each}}
				</select>
				<button type="button" data-toggle="tooltip" data-placement="top" data-original-title="Click to add new Newsletter" class="btn btn-default" id="new-nl-category" style="float:left;margin-left:10px;"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Category</button>
				</div>
			</div>
			</div>	

			{{#if Template.subscriptionsReady}}
				{{> newslettersTbl this}}
			{{else}}
				{{> preloader}}
			{{/if}}

	</div>
	</div>
</template>

<template name="newslettersTbl">

{{>pagination dataCount this}}

<div class="newsletter-tbl">
			<div id="dataview-data" style="padding-top:15px">
					<table id="dataview-table" class="table table-striped table-hover">
						<thead id="dataview-table-header">
							<tr id="dataview-table-header-row">
								<th class="th-sortable" data-sort="name">
									Date
								</th>
								<th class="th-sortable" data-sort="note">
									Title
								</th>
								<th></th>
							</tr>
						</thead>
						<tbody id="dataview-table-items">
							{{#each newsletterData this}}
								 <tr id="dataview-table-items-row" class="dataview-table-items-row" style="cursor: pointer;">
									<td class="dataview-table-item" _id="{{this._id}}">
										{{formatDate date}}
									</td>
									<td class="dataview-table-item-url" _id="{{this._id}}">
										<a href="{{this.url}}" target="_blank">{{title}}</a>
									</td>
									<td class="iconCol">
									</td>
								 </tr> 
							{{/each}}
						</tbody>
					</table> 

			</div>
</div>
</template>
