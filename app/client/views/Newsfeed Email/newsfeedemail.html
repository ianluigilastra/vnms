<template name="newsfeedEmail">
<button id="btn-send-mail" type="button" class="btn btn-default" style="position:fixed;">Send Email</button>
<button id="btn-set-mail" type="button" class="btn btn-default" style="position:fixed;left: 98px;">Set Email</button>		
	<div id="email-setter" class="modal fade" role="dialog">
		<div class="modal-dialog">
		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Send Newsfeed Email</h4>
				</div>
				<div class="modal-body">
					<div class="input-group date">
						<span class="input-group-addon" id="basic-addon1">Date</span>
						<input id="txt-date" type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
					</div>
					<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Period</span>
			    	<select class="form-control" id="sel-period">
			    			<option value="weekly">weekly</option>
						<option value="monthly">monthly</option>
						<option value="quarterly">quarterly</option>
					</select>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-set-ok">OK</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>



	<div id="send-email" class="modal fade" role="dialog">
		<div class="modal-dialog">
		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Send Newsfeed Email</h4>
				</div>
				<div class="modal-body">
						<p>This is a temporary sender that will send the current page as email to specified recepients.</p>
						<label>To: <i>for multiple recepients kindly separate addresses using ; </i></label>
						<input id="txt-to" type="text" class="form-control">
						<label>Cc:</label>
						<input id="txt-cc" type="text" class="form-control">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-send">Send</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
<table id="body-body" style="width:100%;height:100%;background-color:#e5e5e5;font-family:Arial, Helvetica, sans-serif;">
<table id="proxy-body" style="width:100%;height:100%;background-color:#e5e5e5;font-family:Arial, Helvetica, sans-serif;">
	<style type="text/css">
	body {
		font-family:Arial, Helvetica, sans-serif;
	}
	</style>
<table class="wrapper" width="630" cellpadding="0" cellspacing="0" style="background-color:#ffffff;font-size:12px;color:#333333;margin:auto">

<table id="header" style="height: 85px;width:100%"  cellpadding="0" cellspacing="0">
	<tr>
		<td rowspan="2" style="width: 442px;"><img class="email-hdr-img" src="/img/icon/logo_newsfeed.png" style="height:85px;"></td>
		<td  style="position: relative;float: right;">
				<img src="/img/icon/icon_share.png">
				<img src="/img/icon/icon_linkedin_20.png">
				<img src="/img/icon/icon_youtube_20.png">
				<img src="/img/icon/icon_weibo_20.png">
				<img src="/img/icon/icon_facebook_20.png">
				<img src="/img/icon/icon_twitter_20.png">
				<img src="/img/icon/icon_appstore_20.png">
		</td>
	</tr>
	<tr>
		<td style="position: relative;float: right;font-size:12px;color:#006cba;">{{newsfeedDate}}</td>
	</tr>
</table>

		<table id="email-nav" border="1" style="margin-bottom: 10px;Width: 610px;height: 35px;font-size: 9px;color: #333333;border: #006cba 1px solid;background-color: #e5e5e5;margin: 0px 10px 10px 10px;text-align: center;"  cellpadding="0" cellspacing="0">
			<tr>	
				<td><a href= "{{domainName}}/erc/newsFeeds?tab=topNews">Top News</a></td>
				<td><a href= "{{domainName}}/erc/newsFeeds?tab=featuredNewProducts">Featured New Products (NPI)s</a></td>
				<td><a href= "{{domainName}}/erc/newsFeeds?tab=newsletter">Newsletters</a></td>
				<td><a href= "{{domainName}}/erc/newsFeeds?tab=onLineLiterature">On-line  Literature</a></td>
				<td><a href= "{{domainName}}/erc/newsFeeds?tab=appNotesTechNotes">App Notes & tech Notes</a></td>
				<td><a href= "{{domainName}}/erc/newsFeeds?tab=fastFacts">Fast Facts</a></td>
				<td><a href= "{{domainName}}/erc/newsFeeds?tab=ercDesignTools">Design Tools</a></td>
				<td><a href= "{{domainName}}/erc/newsFeeds?tab=whatsNewOnVishayCom">What's new On<br> Vishay.com</a></td>
				<td><a href= "{{domainName}}/erc/newsFeeds?tab=videos">Videos</a></td>
				<td><a href= "{{domainName}}/erc/newsFeeds?tab=ErcPcn">PCNs</a></td>
				<td><a href= "{{domainName}}/erc/newsFeeds?tab=newsFeedsTradeShows">Trade Shows</a></td>
			</tr>
		</table>
	<table id="newsItems">
	{{#if Template.subscriptionsReady}}

		{{#if topNews}}
		<table style="width:610px;margin-left:10px;margin-right:10px;"  cellpadding="0" cellspacing="0">
			<tr>
				<td colspan="3" style="background-color: #006cba;color: #ffffff;font-size: 14px;font-weight:bold;margin: 3px 10px 2px 10px;">Top News</td>
			</tr>
			<tr style="background-color: #abd6e9;width: 100%;padding:10px;height:auto;">
				{{#each topNews}}
				<td style="float: left;margin-right: 10px;">
					<img src="/img/icon/news.png" width="60" height="60" style="margin-top: 10px;margin-left: 10px;">
				</td>
				<td style="float: left;margin-top: 15px;font-size: 18px;font-weight:bold; width:40%;"> 
					{{title}}
					<br>
					<a href="#" style="font-size:12px;color:#006cba;margin-top:20px">Read More<img src="img/icon/arrow.png"></a>
				</td>
				{{#if imagePath}}
				<td style="  float: right;">
					<img src="/upload/newsfeed/img/{{imagePath}}" onerror="this.src = '/img/image-not-found.jpg';" height="133" width="200" style="margin: 25px;border: white solid 5px;">
				</td>
				{{/if}}
				{{/each}}
			</tr>
		</table>
		{{/if}}

		{{#if newProductInfo}}
		<table style="width:610px;margin-left:10px;margin-right:10px;"  cellpadding="0" cellspacing="0">
			<tr>
				<td colspan="2" style="background-color: #006cba;color: #ffffff;font-size: 14px;font-weight:bold;margin: 3px 10px 2px 10px;">Featured New Products (NPI) </td>
			</tr>
			<tr style="background-color:#d8d8d8 ;width: 100%;height: auto;display: table;">
				{{#each newProductInfo}}
				<tr height="100" style="background-color:#d8d8d8;padding:10px 10px 0px 10px;margin-bottom:20px">
					<td style="width:120px;float: left;margin-left: 40px;margin-top: 15px;margin-bottom: 15px;">
						<img src="/upload/newsfeed/img/{{imageName}}" onerror="this.src = '/img/image-not-found.jpg';"  height="100" width="100">
					</td>
					<td style="margin-top: 15px;font-size: 12px;width: 90%;">
						{{description}}
						<a href="#" style="font-size:12px;color:#006cba;margin-top:20px">Read More<img src="img/icon/arrow.png"></a>
					</td>
				</tr>
				{{/each}}
			</tr>
			{{{PI}}}
		</table>
		{{/if}}

		{{#if newsletters}}
		<table style="width:610px;margin-left:10px;margin-right:10px;"  cellpadding="0" cellspacing="0">
			<tr>
				<td colspan="2" style="background-color: #006cba;color: #ffffff;font-size: 14px;font-weight:bold;margin: 3px 10px 2px 10px;">Newsletters</td>
			</tr>
			<tr style="background-color: white;width: 100%;height: auto;display: table;">
				{{#each newsletters}}
				<tr height="100" style="padding:10px 10px 0px 10px;margin-bottom:20px">
					<td style="width: 120px; float:left;">
						<img src="/upload/newsfeed/img/{{imageName}}" onerror="this.src = '/img/image-not-found.jpg';" style="height: 120px;">
					</td>
					<td>
						{{title}} | <a href="#" style="font-size:12px;color:#006cba;">Read More<img src="img/icon/arrow.png"></a>
					</td>
				</tr>
				{{/each}}
			</tr>
		</table>
		{{/if}}

		{{#if appNoteTechNote}}
		<table style="width:610px;margin-left:10px;margin-right:10px;"  cellpadding="0" cellspacing="0">
			<tr>
				<td style="background-color: #006cba;color: #ffffff;font-size: 14px;font-weight:bold;margin: 3px 10px 2px 10px;">Application Notes & Technical Notes</td>
			</tr>
			<tr style="background-color: white;width: 100%;height: auto;display: table;">
				{{#each appNoteTechNote}}
				<tr style="padding:10px;">
					<td style="padding-left: 25px;line-height: 40px;">
						{{desc}} | <a href="#" style="font-size:12px;color:#006cba;">Read More<img src="img/icon/arrow.png"></a>
					</td>
				</tr>
				{{/each}}
			</tr>
		</table>
		{{/if}}

		{{#if fastFact}}
		<table style="width:610px;margin-left:10px;margin-right:10px;"  cellpadding="0" cellspacing="0">
			<tr>
				<td style="background-color: #006cba;color: #ffffff;font-size: 14px;font-weight:bold;margin: 3px 10px 2px 10px;">Fast Facts</td>
			</tr>
			<tr style="background-color: white;width: 100%;height: auto;display: table;">
				{{#each fastFact}}
				<tr style="padding:10px;">
					<td style="padding-left: 25px;line-height: 40px;">
						{{description}} | <a href="#" style="font-size:12px;color:#006cba;">Read More<img src="img/icon/arrow.png"></a>
					</td>
				</tr>
				{{/each}}
			</tr>
		</table>
		{{/if}}
	{{/if}}
	</table>
		<table class="email-footer" style="border-top: gray solid 4px;margin-top: 15px;padding-top: 10px;font-size: 12px;"  cellpadding="0" cellspacing="0">
		<tr style="width:610px;margin-left:10px;margin-right:10px;">
			<td style="padding:10px;">
			<p>Vishay Newsfeed emails are provided as a free subscription service. if you are registered on vishay.com, you can change the terms of your subscription from weekly to monthly or quarterly. Please go to <a href="http://www.vishay.com/">http://www.vishay.com/account/your-account</a> and log in or register. Once you have done that, you will be able to change the terms of your subscription. To unsubscribe, please click on the link below</p> 


			<p><a href="#">Remove yourself from our mailing list</a></p>	
			<p>If you have questions about the Vishay Newsfeed, do not reply to this email. Instead, please contact us directly:</p>
			<p>Email: Comms.feedback@vishay.com
			<br>Phone: +1 610-251-5287
			<br>Mail: Vishay Intertechnology, Inc., 63 Lancaster Avenue, Malvern, PA 19355</p>
			</td>
		</tr>
		<tr>
			<td align="center">
			<a href="{{domainName}}/">Vishay Home</a>|<a href="{{domainName}}/company">Company Info</a>|<a href="{{domainName}}/company/press">Press</a>|<a href="{{domainName}}/company/investRels">Investors</a>|<a href="{{domainName}}/company/contacts">Contacts</a>|<a href="#">More...</a>
			</td>
		</tr>
		</table>
</table>
</table>
</table>
</template>
