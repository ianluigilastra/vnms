<template name="viewFeatureAnnouncements">
	
	<div class="panel panel-default">
	<div class="panel-heading">
	<div class="row">
		<div class="col-sm-12">
		<div class="view-title">Feature Announcements</div>
		<button class="btn btn-default btn-lg" style="float:right;" id="btn-back"><span class="glyphicon glyphicon-arrow-left"></span></button>
		<button class="btn btn-default btn-lg" style="float:right; margin-right:5px;" id="btn-delete"><span class="glyphicon glyphicon-trash"></span></button>
		<button class="btn btn-default btn-lg" style="float:right; margin-right:5px;" id="btn-edit"><span class="glyphicon glyphicon-pencil"></span></button>
		</div>
	</div>
	</div>
	{{#if Template.subscriptionsReady}}
		<div id="info-view">
			{{#with data}}
			<div class="row">
				<div class="col-sm-3">
					<h5>Date:</h5>
				</div>
				<div class="col-sm-9">
					<p>{{date}}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<h5>Title:</h5>
				</div>
				<div class="col-sm-9">
					<p>{{title}}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<h5>Description:</h5>
				</div>
				<div class="col-sm-9">
					<p>{{description}}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<h5>Url:</h5>
				</div>
				<div class="col-sm-9">
					<p>{{url}}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<h5>image :</h5>
				</div>
				<div class="col-sm-9">
					<p>{{imageName}}</p>
				</div>
			</div>
			{{/with}}
		</div>
		{{/if}}
	</div>
</template>
